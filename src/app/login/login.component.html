<div class="container" style="margin-bottom:100px;" >
  <div *ngIf="!loading">
  <div class="row" style="margin-top: 30px">
    <div class="col-12">
      <div class="d-flex justify-content-center textStyledHeader" >
        <h1>Sign in</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-center">
        <img class="addUniversityIcon" src="assets/img/university3.png">
      </div>
    </div>
  </div>
  <div style="margin-left: 100px; margin-right: 100px">
    <div class="row">
      <div class="col-12">
        <input [(ngModel)]="userName" placeholder="Login" type="text" class="textInput validate" name="login">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input [(ngModel)]="password" placeholder="password" type="password" class="textInput validate" name="name">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="waves-effect waves-light btn red darken-4"(click)="login()">
          Login
        </button>
      </div>
    </div>
  </div>
  </div>
  <div class="row" *ngIf="loading">
    <div class="col-12 center">
      <app-preloader></app-preloader>
    </div>

  </div>
</div>
